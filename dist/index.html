<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="container">
		<header>
			<nav class="nav">
				<a href="#" class="nav-btn">
					<span class="nav-btn__span nav-btn__span--back">GO BACK</span>
				</a>
				<a href="#" class="nav-logo"></a>
				<a href="#" class="nav-btn">
					<span class="nav-btn__span nav-btn__span--sign-in">SIGN IN</span>
				</a>
			</nav>
		</header>
		<main class="content-wrapper">
			<section class="section-details">	
				<section class="section-order">
					<div class="order">
						<h3 class="section-details__header">YOUR ORDER</h3>
						<ul class="list">
							<li class="list__item">
								<h5>ITEMS</h5>
								<p>2 documents</p>
							</li>
							<li class="list__item">
								<h5>DETAILS</h5>
								<p>2 languages</p>
							</li>
							<li class="list__item">
								<h5>PRICE</h5>
								<p>$ 696.06</p>
							</li>
							<li class="list__item">
								<h5>DELIVERY</h5>
								<p>48 hours*</p>
							</li>
						</ul>
					</div>
					<div class="order-btn">
						<button type="submit">PLACE ORDER</button>
						<button type="button">PRINT A QUOTE</button>
					</div>
				</section>
				<article class="help-article">
					<h3>HELPER CENTER</h3>
					<p>if you need assistance while placing your order, contact one of our beloved Project Manager by phone or email.</p>
				</article>
			</section>
		</main>
	</div>
</body>
</html>
